<div>
    <button id="step">
        Step
    </button>
</div>
<div id="container">
  <style>
    #graph-container {
      width:100%;
      height:100%;
    }
  </style>
  <div id="graph-container"></div>
</div>

<script>
var C=null;
var H=null;
var G=null;
var s=null;
var stepper=null;

function shade(v)
{
    var x=v;
    if(x<-1) x=-1;
    if(x>+1) x=+1;
    x=x/2+0.5;
    x=(x*256)|0;
    x=x.toString(16);
    return "#0000"+x;
}

require(['./core','./heat_graph'], function(CC,HH){
    C=CC;
    H=HH;
    console.log("Pre");
    G=H.makeGrid(16,16);
    console.log("Post");

    // http://yomguithereal.github.io/articles/node-border-renderer/
    sigma.canvas.nodes.border = function(node, context, settings) {
        var prefix = settings('prefix') || '';

        context.fillStyle = node.color || settings('defaultNodeColor');
        context.beginPath();
        context.arc(
            node[prefix + 'x'],
            node[prefix + 'y'],
            node[prefix + 'size'],
            0,
            Math.PI * 2,
            true
        );

        context.closePath();
        context.fill();

        // Adding a border
        context.lineWidth = node.borderWidth || 1;
        context.strokeStyle = node.borderColor || '#000';
        context.stroke();
        };

    s = new sigma({
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        settings: {
            drawLabels: false,
            maxNodeSize: 10,
            minNodeSize: 1,
            minEdgeSize: 0.5,
            maxEdgeSize: 3
        }
    });

    for(var d of G.enumDevices()){
        s.graph.addNode({
            id:d.id,
            label:d.id,
            x:d.metadata["x"]*50,
            y:d.metadata["y"]*50,
            size:0.5,
            color:"#FFFFFF",
            borderColor: d.blocked() ? "#FF0000" : "#00FF00",
            type: d.deviceType.id=="cell" ? "circle" : "square",
            device:d
        });
    }
    for(var e of G.enumEdges()){
        s.graph.addEdge({
            id:e.id,
            source:e.srcDev.id,
            target:e.dstDev.id,
             type: "curvedArrow",
             size:1,
             color:"#000000"
        });
    }
    
    stepper=new C.SingleStepper(G);

    for(let d of s.graph.nodes()){
        let device=d.device;
        d.borderColor = device.blocked() ? "#FF0000" : "#00FF00";
        d.color = shade(device.state.v);
    }
    s.refresh();

    $("#step").click(function(){
        var changes=stepper.step();
        
        for(let d of s.graph.nodes()){
            let device=d.device;
            d.borderColor = device.blocked() ? "#FF0000" : "#00FF00";
            d.color = shade(device.state.v);
        }
        s.refresh();
    });
});

</script>
