<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>

<script>
var G=null;
var s=null;
require(['./heat_graph'], function(H){
    console.log("Pre");
    G=H.makeGrid(10,10);
    console.log("Post");

    // http://yomguithereal.github.io/articles/node-border-renderer/
    sigma.canvas.nodes.border = function(node, context, settings) {
        var prefix = settings('prefix') || '';

        context.fillStyle = node.color || settings('defaultNodeColor');
        context.beginPath();
        context.arc(
            node[prefix + 'x'],
            node[prefix + 'y'],
            node[prefix + 'size'],
            0,
            Math.PI * 2,
            true
        );

        context.closePath();
        context.fill();

        // Adding a border
        context.lineWidth = node.borderWidth || 1;
        context.strokeStyle = node.borderColor || '#000';
        context.stroke();
        };

    s = new sigma({
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        settings: {
            drawLabels: false,
            maxNodeSize: 10,
            minNodeSize: 1,
            minEdgeSize: 0.5,
            maxEdgeSize: 3
        }
    });

    for(var d of G.enumDevices()){
        s.graph.addNode({
            id:d.id,
            label:d.id,
            x:d.metadata["x"]*50,
            y:d.metadata["y"]*50,
            size:0.5,
            color:"#FFFFFF",
            borderColor: d.blocked() ? "#FF0000" : "#00FF00",
            type: d.deviceType.id=="cell" ? "circle" : "square"
        });
    }
    for(var e of G.enumEdges()){
        s.graph.addEdge({
            id:e.id,
            source:e.srcDev.id,
            target:e.dstDev.id,
             type: "curvedArrow",
             size:1,
             color:"#000000"
        });
    }
    s.refresh();
});
</script>
